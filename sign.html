<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
    <div class="form-box">
        <form action="" method="post" onsubmit=" return validation()" >
            <div id="message" class="alert alert-danger" style="display: none;">
               This is an error message
            </div>
           <h2>Sign Up</h2> 
           <div class="input-box">
            <input  type="text" id="name" name="Username" placeholder="Enter Your Username">
           </div>
           <div class="input-box">
            <input id="email" type="email" id="email" placeholder="Enter Your Email">
           </div>
           <div class="input-box">
            <input  id="password" type="password" name="Password" placeholder="Enter Your Password">
           </div>
           <div class="input-box">
            <input id="password2" type="password" name="cPassword" placeholder="Confirm Your Password">
           </div>
           <div class="btn" >
           <input  class="btn btn-primary"  type="submit">

           </div>
           
        </form>
    </div>
    </div>

   
</body>
</html>
